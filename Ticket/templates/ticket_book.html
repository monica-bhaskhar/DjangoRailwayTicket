<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Railway Reservation Booking</title>
    {% load static %}

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    

</head>


<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<!-- <div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Make your reservation</h1>
							<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi facere, soluta magnam consectetur molestias itaque
								ad sint fugit architecto incidunt iste culpa perspiciatis possimus voluptates aliquid consequuntur cumque quasi.
								Perspiciatis.
							</p>
						</div>
					</div> -->
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
                            <form id="create_form" method="POST" action="" enctype="multipart/form-data">
                                {% csrf_token %}

                                <h4 class="text-center text-success">Ticket Booking</h4>
                              
								<div class="form-group">
									<span class="form-label">Name</span>
									<input class="form-control" type="text" id="name" placeholder="Enter Your Name" required>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Age</span>
											<input class="form-control" type="text" id="age" placeholder="Enter Your Age" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
                                            <span class="form-label">Gender</span>
                                            <select class="form-control" id="gender"  required>
												<option></option>
												<option>Male</option>
												<option>Female</option>
                                            </select>
                                            <span class="select-arrow"></span>

										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<span class="form-label">Berth Preference</span>
											<select class="form-control" id="berth" required>
                                                <option></option>
												<option>Upper</option>
												<option>Lower</option>
                                                <option>Middel</option>
                                                <option>Side</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
                                </div>
                               
								<div class="form-btn">
									<button class="btn btn-success" type="submit">Book Now</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


<script src="{% static 'js/ticket.js' %}"></script>


</html>
